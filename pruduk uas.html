<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dokumentasi PKL </title>
  <meta name="description" content="Toko elektronik rumah tangga seperti mesin cuci, kulkas, setrika, dan lainnya.">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  
</head>
<body class="bg-white text-black-800 font-sans transition-colors duration-300">

  <header class="bg-black-600 text-black p-6 shadow-md sticky top-0 z-40">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <div>
        <h1 class="text-2xl sm:text-3xl font-bold">Dokumentasi PKL</h1>
    
      </div>
      <button onclick="toggleDarkMode()" class="bg-white text-black-%-600 px-3 py-1 rounded-full shadow hover:bg-gray-200 transition text-sm font-medium transform hover:scale-105 active:scale-95">
    </div>
  </header>

  <main class="p-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 max-w-7xl mx-auto">
    <div class="product-card fade-in-up">
      <img src="pkl (1).jpeg" alt="Mesin Cuci" class="product-img">
      <h2 class="product-title">menghubung komputer ke monitor lab</h2>
     
    </div>

    <div class="product-card fade-in-up">
      <img src="pkl (2).jpeg" alt="Kulkas" class="product-img">
      <h2 class="product-title">mengukur kaca di tata usaha FBI</h2>
     
    </div>

    <div class="product-card fade-in-up">
      <img src="pkl (3).jpeg" alt="Setrika" class="product-img">
      <h2 class="product-title">mengantar surat ke kejaksaan</h2>
     
    </div>

    <div class="product-card fade-in-up">
      <img src="pkl (4).jpeg" alt="Kompor Listrik" class="product-img">
      <h2 class="product-title">mengantar surat ke korem</h2>
      
    </div>

    <div class="product-card fade-in-up">
      <img src="pkl (5).jpeg" alt="Kipas Angin" class="product-img">
      <h2 class="product-title">memperbaiki printer rusak</h2>
      
    </div>

    <div class="product-card fade-in-up">
      <img src="pkl (6).jpeg" alt="Magic Com" class="product-img">
      <h2 class="product-title">mengisi tinta printer</h2>
      
    </div>
  </main>

  <footer class="bg-black-600 text-black text-center p-6 mt-10">
    <p class="mb-2">&copy; 2025 PKL UMPR</p>
    <a href="index.html" class="underline hover:text-green-200 transition">Kembali ke Beranda</a>
  </footer>

  <div id="modalPembayaran" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white p-6 rounded-xl shadow-lg max-w-sm w-full text-center">
      <h2 class="text-xl font-bold mb-4">Pilih Metode Pembayaran</h2>
      <p id="namaProdukDipilih" class="mb-4 text-black-600 font-semibold"></p>
      <div class="flex flex-col gap-4">
        <button onclick="pilihMetode('Transfer')" class="bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transform hover:scale-105 active:scale-95 transition">Transfer</button>
        <button onclick="pilihMetode('Cash')" class="bg-green-500 text-white py-2 rounded hover:bg-green-600 transform hover:scale-105 active:scale-95 transition">Bayar Cash</button>
      </div>
      <button onclick="tutupModal()" class="mt-4 text-gray-500 hover:text-gray-700 text-sm transition hover:underline">Batal</button>
    </div>
  </div>

  <script>
    let produkDipilih = '';

    function beliProduk(namaProduk, harga) {
      produkDipilih = `${namaProduk} seharga ${harga}`;
      document.getElementById('namaProdukDipilih').innerText = produkDipilih;
      document.getElementById('modalPembayaran').classList.remove('hidden');
    }

    function pilihMetode(metode) {
      alert(`Metode pembayaran: ${metode}\nProduk: ${produkDipilih}\n\nTerima kasih telah berbelanja!`);
      tutupModal();
    }

    function tutupModal() {
      document.getElementById('modalPembayaran').classList.add('hidden');
    }

    function toggleDarkMode() {
      document.body.classList.toggle('bg-green-900');
      document.body.classList.toggle('text-white');
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.fade-in-up').forEach((el, i) => {
        setTimeout(() => el.classList.add('show'), i * 150);
      });
    });
  </script>
</body>
</html>
